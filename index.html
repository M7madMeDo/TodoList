<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <section class="Todolistcon">
      <div class="text-head">
        <h1>ToDoList</h1>
        <button class="add">Add Task <i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="task-section"></div>
    </section>
    <!-- ------------------------------------------ -->
    <div class="container-person">
      <form class="add-task">
        <div class="card">
          <h3>Add New Task</h3>
          <div class="text">
            <label>Task Name</label>
            <input
              class="inputs taskName"
              type="text"
              placeholder="Enter Task Name"
            />
            <label>Task Description</label>
            <input
              class="inputs taskdescription"
              type="text"
              placeholder="Enter Task Description "
            />
          </div>
          <div class="btns">
            <button type="button" class="cancel">cancel</button>
            <button type="submit" class="confirm">confirm</button>
          </div>
        </div>
      </form>
    </div>
    <!-- ------------------------------------------ -->
    <section class="editcon">
      <div class="containers">
        <div class="card">
          <h3>Edit</h3>
          <div class="text">
            <label>Task Name</label>
            <input
              class="inputs editName"
              type="text"
              placeholder="Enter Task Name"
            />
            <label>Task Description</label>
            <input
              class="inputs editdesc"
              type="text"
              placeholder="Enter Task Description "
            />
          </div>
          <div class="btns">
            <button class="cancels" onclick="closeEditCard()">cancel</button>
            <button class="confirms" onclick="editTask()">confirm</button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Js/Script.js"></script>
  </body>
</html>
